        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "FIFA", "label": "FIFA", "shape": "dot", "title": "FIFA"}, {"color": "#97c2fc", "id": "Presidente", "label": "Presidente", "shape": "dot", "title": "Presidente"}, {"color": "#97c2fc", "id": "Consejo", "label": "Consejo", "shape": "dot", "title": "Consejo"}, {"color": "#97c2fc", "id": "Secretar\u00eda General", "label": "Secretar\u00eda General", "shape": "dot", "title": "Secretar\u00eda General"}, {"color": "#97c2fc", "id": "Comit\u00e9s", "label": "Comit\u00e9s", "shape": "dot", "title": "Comit\u00e9s"}, {"color": "#97c2fc", "id": "UEFA", "label": "UEFA", "shape": "dot", "title": "UEFA"}, {"color": "#97c2fc", "id": "CONMEBOL", "label": "CONMEBOL", "shape": "dot", "title": "CONMEBOL"}, {"color": "#97c2fc", "id": "CONCACAF", "label": "CONCACAF", "shape": "dot", "title": "CONCACAF"}, {"color": "#97c2fc", "id": "CAF", "label": "CAF", "shape": "dot", "title": "CAF"}, {"color": "#97c2fc", "id": "AFC", "label": "AFC", "shape": "dot", "title": "AFC"}, {"color": "#97c2fc", "id": "OFC", "label": "OFC", "shape": "dot", "title": "OFC"}, {"color": "#97c2fc", "id": "Comit\u00e9 de \u00c1rbitros", "label": "Comit\u00e9 de \u00c1rbitros", "shape": "dot", "title": "Comit\u00e9 de \u00c1rbitros"}, {"color": "#97c2fc", "id": "Comit\u00e9 Disciplinario", "label": "Comit\u00e9 Disciplinario", "shape": "dot", "title": "Comit\u00e9 Disciplinario"}, {"color": "#97c2fc", "id": "Comit\u00e9 de Competiciones", "label": "Comit\u00e9 de Competiciones", "shape": "dot", "title": "Comit\u00e9 de Competiciones"}, {"color": "#97c2fc", "id": "Administraci\u00f3n", "label": "Administraci\u00f3n", "shape": "dot", "title": "Administraci\u00f3n"}, {"color": "#97c2fc", "id": "Finanzas", "label": "Finanzas", "shape": "dot", "title": "Finanzas"}, {"color": "#97c2fc", "id": "Desarrollo", "label": "Desarrollo", "shape": "dot", "title": "Desarrollo"}, {"color": "#97c2fc", "id": "Educaci\u00f3n", "label": "Educaci\u00f3n", "shape": "dot", "title": "Educaci\u00f3n"}, {"color": "#97c2fc", "id": "Programas", "label": "Programas", "shape": "dot", "title": "Programas"}]);
                  edges = new vis.DataSet([{"from": "FIFA", "to": "Presidente"}, {"from": "FIFA", "to": "Consejo"}, {"from": "FIFA", "to": "Secretar\u00eda General"}, {"from": "FIFA", "to": "Comit\u00e9s"}, {"from": "Consejo", "to": "UEFA"}, {"from": "Consejo", "to": "CONMEBOL"}, {"from": "Consejo", "to": "CONCACAF"}, {"from": "Consejo", "to": "CAF"}, {"from": "Consejo", "to": "AFC"}, {"from": "Consejo", "to": "OFC"}, {"from": "Comit\u00e9s", "to": "Comit\u00e9 de \u00c1rbitros"}, {"from": "Comit\u00e9s", "to": "Comit\u00e9 Disciplinario"}, {"from": "Comit\u00e9s", "to": "Comit\u00e9 de Competiciones"}, {"from": "Secretar\u00eda General", "to": "Administraci\u00f3n"}, {"from": "Secretar\u00eda General", "to": "Finanzas"}, {"from": "Secretar\u00eda General", "to": "Desarrollo"}, {"from": "Desarrollo", "to": "Educaci\u00f3n"}, {"from": "Desarrollo", "to": "Programas"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
